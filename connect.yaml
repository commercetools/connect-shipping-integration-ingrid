deployAs:
  - name: enabler
    applicationType: service
    endpoint: /
    configuration:
      standardConfiguration:
        - key: REACT_APP_BACKEND_URL
          description: processor api url
          required: true
  - name: processor
    applicationType: service
    endpoint: /
    configuration:
      standardConfiguration:
        - key: INGRID_API_URL
          description: ingrid api url
          required: true
        - key: ENABLER_HOST
          description: enabler host with http
          required: true
      securedConfiguration:
        - key: INGRID_API_KEY
          description: ingrid api key
          required: true