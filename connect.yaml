deployAs:
  - name: merchant-center-custom-application
    applicationType: merchant-center-custom-application
    configuration:
      standardConfiguration:
        - key: CUSTOM_APPLICATION_ID
          description: the mc application id
          required: true
          # CLOUD_IDENTIFIER can be in global config
        - key: CLOUD_IDENTIFIER
          description: the cloud identifier
          default: "gcp-eu"
        - key: ENTRY_POINT_URI_PATH
          description: The entry point url
          required: true
        - key: PROXY_URI
          description: uri of the service to send the proxy request to
          required: true
  - name: proxy
    applicationType: service
    endpoint: /proxy
    configuration:
      standardConfiguration:
        - key: CLOUD_IDENTIFIER
          description: Cloud identifier
          default: gcp-eu
      securedConfiguration:
        - key: SECURE
          description: secret value
